<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Form</title>
    <style>
      /* CSS styles for the form */
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .form-group button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up Form</h2>
      <form
        id="signup-form"
        method="POST"
        action=""
        name="contactForm"
        id="contactForm"
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="name">Email:</label>
          <input type="text" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="name">Password:</label>
          <input type="text" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="name">Phone No:</label>
          <input type="text" id="comment1" name="phone" required />
        </div>

        <div class="form-group">
          <label for="name">Occupation:</label>
          <input type="text" id="comment2" name="occupation" required />
        </div>

        <div class="form-group">
          <label for="name">Address:</label>
          <input type="text" id="comment3" name="address" required />
        </div>

        <div class="form-group">
          <label for="name">Works:</label>
          <input type="text" id="comment4" name="works" required />
        </div>

        <div class="form-group">
          <label for="name">Profile:</label>
          <input type="text" id="comment5" name="profile" required />
        </div>

        <div class="form-group">
          <label for="name">State:</label>
          <input type="text" id="comment6" name="state" required />
        </div>

        <div class="form-group">
          <label for="name">Country:</label>
          <input type="text" id="comment7" name="country" required />
        </div>

        <!-- Add more form fields here -->

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>

        <script>
          const scriptURL =
            "https://script.google.com/macros/s/AKfycbwYB5l21HMsdOj87f0PMRtrggIg9M25gWzxEnLXmZy89UV8D3YMQ26J_CTgPGhs8J1u9w/exec";
          const form = document.forms["contactForm"];

          form.addEventListener("submit", (e) => {
            e.preventDefault();
            fetch(scriptURL, { method: "POST", body: new FormData(form) })
              .then((response) =>
                alert("Thank you! your form is submitted successfully.")
              )
              .then(() => {
                window.location.reload();
              })
              .catch((error) => console.error("Error!", error.message));
          });
        </script>
      </form>
    </div>
  </body>
</html>
